- abstract: The High Performance Language Technologies (HPLT) project is a 3-year
    EU-funded project that started in September 2022. It aims to deliver free, sustainable,
    and reusable datasets, models, and workflows at scale using high-performance computing.
    We describe the first results of the project. The data release includes monolingual
    data in 75 languages at 5.6T tokens and parallel data in 18 language pairs at
    96M pairs, derived from 1.8 petabytes of web crawls. Building upon automated and
    transparent pipelines, the first machine translation (MT) models as well as large
    language models (LLMs) have been trained and released. Multiple data processing
    tools and pipelines have also been made public.
