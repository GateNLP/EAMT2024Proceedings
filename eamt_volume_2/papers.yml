- abstract: 'SignON, a 3-year Horizon 20202 project addressing the lack of technology
    and services for MT between sign languages (SLs) and spoken languages (SpLs) ended
    in December 2023. SignON was unprecedented. Not only it addressed the wider complexity
    of the aforementioned problem – from research and development of recognition,
    translation and synthesis, through development of easy-to-use mobile applications
    and a cloud-based framework to do the “heavy lifting” as well as to establishing
    ethical, privacy and inclusiveness

    policies and operation guidelines – but also engaged with the deaf and hard of
    hearing communities in an effective co-creation approach where these main stakeholders
    drove the development in the right direction and had the final say.

    Currently we are witnessing advances in natural language processing for SLs, including
    MT. SignON was one of the largest projects that contributed to this surge with
    17 partners and more than 60 consortium members, working in parallel with other
    international and European initiatives, such as project EASIER and others.'
