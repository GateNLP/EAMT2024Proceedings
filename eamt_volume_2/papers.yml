- abstract: Artificial intelligence (AI) is quickly becoming an exciting new technology
    for the translation industry in form of large language models (LLMs). AI-based
    functionality could be used to improve the output of neural machine translation
    (NMT). One main issue that impacts MT quality and reliability is incorrect terminology.
    This is why STAR is making AI-powered terminology control a priority for its translation
    products because of the significant gains to be made - greatly improving the quality
    of MT output, reducing post editing (PE) costs and efforts, and thereby boosting
    overall translation productivity.
