- abstract: 'Among the services provided by Softcatalà, a non-profit 25-year-old grassroots
    organization that localizes software into Catalan and develops software to ease
    the generation of Catalan content, one of the most used is its machine translation
    (MT) service, which provides both rule-based MT and neural MT between Catalan
