- abstract: 'This paper describes the project “NextGenAI: Center for Responsible AI”,
    a 39-month Mobilizing and Green Agenda for Business Innovation funded by the Portuguese
    Recovery and Resilience Plan, under the Recovery and Resilience Facility (RRF).
    The project aims to create a new Center for Responsible AI in Portugal, capable
    of delivering more than 20 AI products in crucial areas like “Life Sciences”,
    many of which use generative AI, particularly NLP models such as those for Machine
    Translation, contributing to translating into legislation the European Law included
    in the EU AI Act, and creating a critical mass in the development of responsible
    AI technologies. To accomplish this mission, the Center for Responsible AI is
    formed by an ecosystem of startups and research institutions driving research
    in a virtuous way by addressing real market needs and opportunities in Responsible
    AI.'
