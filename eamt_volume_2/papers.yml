- abstract: MTxGames is a doctoral research project examining three different machine
    translation (MT) post-editing (PE) methods in the context of translating creative
    texts from video games, focusing on translation speed, cognitive effort, quality,
    and translators’ preferences. This is a mixed-methods study, eliciting quantitative
    data through keylogging, eye-tracking, and error evaluation as well as qualitative
    data through interviews. To create realistic experimental conditions, data elicitation
    takes place at the workplaces of freelancing professional game translators.
